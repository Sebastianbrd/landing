<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Saliunt stops you from wasting time!</h1>
      <p>Know how long the queues are at the events around you.</p>
      <a href="www.berghain.de" class="btn-blue">Sign-up now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>  
    <div class="cards">
      <div class="card">
        <img src="images/pin.png" alt="Find" class="img-card">
        <h3>Find</h3>
        <p>Look for events around you</p>
      </div>
      <div class="card">
        <img src="images/tracking.png" alt="Find" class="img-card">
        <h3>Track the queue</h3>
        <p>Discover how long the waiting times are</p>
      </div>
      <div class="card">
        <img src="images/collaboration.png" alt="Find" class="img-card">
        <h3>Share</h3>
        <p>Help others and share how long you waited</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <a href="https://i.ytimg.com/vi/dIh4xxFQrTU/maxresdefault.jpg"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="https://i.ytimg.com/vi/dIh4xxFQrTU/maxresdefault.jpg"><i class="fab fa-fw fa-github"></i></a>
    <a href="https://i.ytimg.com/vi/dIh4xxFQrTU/maxresdefault.jpg"><i class="fab fa-fw fa-instagram"></i></a>
  </div>
</body>
</html>
